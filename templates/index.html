<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>메인 페이지</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            max-width: 1200px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            padding: 10px;
        }

        header a {
            background-color: #1e90ff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }

        header a:hover {
            background-color: #1c86ee;
        }

        h1 {
            color: #1e90ff;
        }
    </style>
</head>
<body>
    <div id="container">
        <header>
            <a href="{{ url_for('login') }}">로그인</a>
        </header>
        <h1>공부 계획 서비스에 오신 것을 환영합니다</h1>
    </div>
</body>
</html>
